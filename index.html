<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="./../src/images/favicon.png" type="image/png"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-section"><img alt="Фотография пользователя" class="profile__avatar-image"> <button class="profile__avatar-change-button" type="button"></button></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section><section class="popups"><div class="popup popup_edit_profile"><form class="popup__form popup__form_edit_profile" novalidate><p class="popup__text">Редактировать профиль</p><input name="name" id="name-input" class="popup__input popup__input_edit_name" placeholder="Ваше имя" required minlength="2" maxlength="40" pattern="[A-Za-z А-ЯЁа-яё -]{1,}"> <span id="name-input-error" class="popup__input_error_active"></span> <input name="about" id="job-input" class="popup__input popup__input_edit_job" placeholder="Род деятельности" required minlength="2" maxlength="200"> <span id="job-input-error" class="popup__input_error_active"></span> <button class="popup__button popup__button_type_save" type="submit">Сохранить</button> <button class="popup__close-button popup__close-button_edit-profile" type="button"></button></form></div><div class="popup popup_add_place"><form class="popup__form popup__form_add_place" novalidate><p class="popup__text">Новое место</p><input name="name" id="title-input" class="popup__input popup__input_place_name" placeholder="Название" required minlength="1" maxlength="30"> <span id="title-input-error" class="popup__input_error_active"></span> <input name="link" id="url-input" type="url" class="popup__input popup__input_place_link" placeholder="Ссылка на картинку" required> <span id="url-input-error" class="popup__input_error_active"></span> <button class="popup__button popup__button_type_create" type="submit">Создать</button> <button class="popup__close-button popup__close-button_add-place" type="button"></button></form></div><div class="popup popup_open_image"><div class="popup__container"><img class="popup__image"> <button class="popup__close-button" type="button"></button><p class="popup__image-name"></p></div></div><div class="popup popup_delete_card"><form class="popup__form"><p class="popup__text">Вы уверены?</p><button class="popup__button popup__button_type_yes-sure" type="submit">Да</button> <button class="popup__close-button" type="button"></button></form></div><div class="popup popup_change_avatar"><form class="popup__form" novalidate><p class="popup__text">Обновить аватар</p><input name="avatar" id="avatar-input" type="url" class="popup__input popup__input_avatar_link" placeholder="Ссылка на картинку" required> <span id="avatar-input-error" class="popup__input_error_active"></span> <button class="popup__button" type="submit">Сохранить</button> <button class="popup__close-button" type="button"></button></form></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="element-template"><div class="element"><img class="element__img"> <button class="element__delete-button element__delete-button_disactive" type="button"></button><div class="element__info"><p class="element__name"></p><div class="element__like-section"><button class="element__like-button" type="button"></button><p class="element__like-counter">333</p></div></div></div></template><script src="main.js"></script></body></html>
