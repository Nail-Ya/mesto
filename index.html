<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="Фотография пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
    </section>

    <section class="popups">
      <div class="popup popup_edit_profile">
        <form class="popup__form popup__form_edit_profile">
          <p class="popup__text">Редактировать профиль </p>
          <input type="text" class="popup__input popup__input_edit_name" placeholder="Ваше имя">
          <input type="text" class="popup__input popup__input_edit_job" placeholder="Род деятельности">
          <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>
          <button class="popup__close-button popup__close-button_edit_profile" type="button"></button>
        </form>
      </div>

      <div class="popup popup_add_place">
        <form class="popup__form popup__form_add_place">
          <p class="popup__text">Новое место </p>
          <input type="text" class="popup__input popup__input_place_name" placeholder="Название">
          <input type="url" class="popup__input popup__input_place_link" placeholder="Ссылка на картинку">
          <button class="popup__button popup__button_type_create" type="submit">Создать</button>
          <button class="popup__close-button popup__close-button_add_place" type="button"></button>
        </form>
      </div>

      <div class="popup popup_open_image">
        <div class="popup__image-container">
          <img class="popup__image">
          <button class="popup__close-button popup__close-button_image-container" type="button"></button>
          <p class="popup__image-name"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template class="element-template">
    <div class="element">
      <img class="element__img">
      <button class="element__delete-button" type="button"></button>
      <div class="element__info">
        <p class="element__name"></p>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
